<html>
 <head>
	 <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">

	<title>Position</title>
	<style>
			h1 {
				background-image: url("https://css-tricks.com/wp-content/uploads/2017/09/linear-gradient.png");
		   		padding: 20px;
    			font-size: 70px;
    			border-bottom: 9px solid grey;
    			border-radius: 0px 0px 40px 40px;
				font-family:pacifico;
				text-align:center;
				}
    		#atas {
    			width: 100%;
    			height: 180px;
    			position: fixed;
    			top: -58px;
    			left: 0px;   		
    				}
			#pink{
				background-color:pink;
				position:relative;
				height:500px;
				width:500px;
				margin:auto;
				top:180px;
				}

			h5 {
				text-align:center;
				font-family:mali;
				}
			#footer {
				width: 100%;
				height: 600px;
				background-color: black;
				position: absolute;
				left: 0px;
				margin: 0;
 				}
			img.sticky {
  				position: -webkit-sticky;
  				position: sticky;
  				top: 0;
				margin:0;
				left:0;
  				width: 200px;
				}
			h4 {
				color:white;
				text-align:center;
				font-family:pacifico;
    			font-size: 70px;				
				}
	</style>
 </head>
 
 <body>
	<div id="atas">
	<h1>Fixed</h1>
	</div>
	<div id="pink"><h5>Relative</h5>
	</div>
	<div id="apalah"><img class="sticky" src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Avatar"></div>
	<div id="footer"><h4>Absolute</h4></div>


 </body>
</html>
