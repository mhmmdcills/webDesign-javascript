<html>

<head>


	<title>Transition Zheyenk</title>

	<style>
#kotak{
	width:130px;
	height:130px;
	transform:translateX(0);
	transition:all 1s;
}
#kotak:hover{
	background:purple;
	transform:translateX(100PX);
	width:200px;
}
p {
	font-size:15px;
	color:white;
	transition:all 1s;
	
}
#kotak:hover p{
	font-size:30px;
}
	</style>

</head>

<body>
	<div id="kotak"><p>River</p></div>
</body>

</html>
